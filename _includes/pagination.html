{% if paginator.total_pages > 1 %}
  <div class="pagination">
    {% if paginator.next_page %}
      <a class="previous" href="{{ paginator.next_page_path }}">&laquo; Older</a>
    {% endif %}

    {% if paginator.previous_page %}
      <a class="next" href="{{ paginator.previous_page_path }}">Newer &raquo;</a>
    {% endif %}
  </div>
{% endif %}
